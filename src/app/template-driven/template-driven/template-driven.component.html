<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-row">
    <div class="form group col-sm-12">
      <label for="nome" class="control-label">Nome</label>

      <input
        type="text"
        class="form-control"
        name="nome"
        id="nome"
        placeholder="Nome"
        [ngModel]="usuario.nome"
        required
        #nome="ngModel"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-groups col-sm-12">
      <label for="email" class="control-label">Email</label>

      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="nome@email.com"
        [ngModel]="usuario.email"
        required
        email
        #email="ngModel"
      />
    </div>
  </div>

  <div ngModelGroup="endereco">

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input

          type="text"
          class="form-control"
          id="cep"
          name="cep"
          ngModel
          required
          #cep="ngModel"
          (blur) = "consultaCEP(cep)"
        />
      </div>

      <div class="form-group col-md-3">
        <label for="numero" class="control-label">NÃºmero</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          name="numero"
          ngModel
          required
          #numero="ngModel"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          name="complemento"
          ngModel
          #complemento="ngModel"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-sm-12">
        <label for="rua" class="control-label">Rua</label>

        <input
          type="text"
          class="form-control"
          name="rua"
          id="rua"
          ngModel
          required
          #rua="ngModel"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          name="bairro"
          ngModel
          required
          #bairro="ngModel"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          ngModel
          required
          #cidade="ngModel"
        />
      </div>

      <div class="form-group col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input
          type="text"
          class="form-control"
          id="estado"
          name="estado"
          ngModel
          required
          #estado="ngModel"
        />
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
